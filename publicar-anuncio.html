<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Publicar Anuncio de Subasta</title>
    </head>
    <body>
        <div>
            <strong>Nombre de Usuario</strong>
        </div>
        <ul>
            <li>
                <a href="#">Anuncios Activos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cerrar Sesion</a>
            </li>
        </ul>
        <hr>
        <section>
            <!-- Título de la página -->
            <h1>Publicar Anuncio de Subasta</h1>

            <!-- Formulario para publicar un anuncio -->
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="titulo">Título de la Subasta</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título de la subasta" required>
                <br>
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder="Ingrese una descripción detallada" required></textarea>
                <br>
                <label for="fecha_inicio">Fecha de Inicio</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
                <br>
                <label for="fecha_cierre">Fecha de Cierre</label>
                <input type="date" id="fecha_cierre" name="fecha_cierre" required>
                <br>
                <label for="precio_inicial">Precio Inicial</label>
                <input type="number" id="precio_inicial" name="precio_inicial" placeholder="Ingrese el precio inicial" required>
                <br>
                <label for="imagen_producto">Imagen</label>
                <input type="file" id="imagen_producto" name="imagen_producto">
                <br> 
                <label for="categorias">Categorias</label>
                <select id="categorias" name="categorias" multiple>
                    <option value="1">Arte Moderno y Contemporáneo</option>
                    <option value="2">Antiguedades</option>
                    <option value="3">Literatura</option>
                    <option value="4">Prendas de vestir</option>
                </select>
                <br>
                <input type="checkbox" id="activo" name="activo" checked>
                <label for="activo">Está activo?</label>
                <br><br>
                <button type="submit">Publicar Anuncio</button>
            </form>
        </section>
    </body>
</html>
